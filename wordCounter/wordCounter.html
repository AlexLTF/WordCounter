<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordcounter</title>
    <link rel="stylesheet" href="wordCounter.css">
    <script src="wordCounter.js"></script>
</head>

<body>
    <div class="container">

        <h1 id="header">Word Counter</h1>
        <p id="text">Enter text in box below</p>
        <textarea id="wordtext" oninput="wordCounter()" rows="15" cols="60"></textarea> <br>
        <p id="wordcount">Word Count: <span id="show">0</span></p>

    </div>

</body>
</html>
